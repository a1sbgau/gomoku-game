<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>五子棋 - 纯前端版</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>五子棋游戏</h1>
        
        <!-- 游戏信息 -->
        <div class="game-info">
            <div id="status">黑方先行</div>
            <div class="player-info">
                <div class="player black">
                    <div class="player-piece black"></div>
                    <span id="black-player">玩家1</span>
                    <div id="black-turn" class="turn-indicator active">当前回合</div>
                </div>
                <div class="player white">
                    <div class="player-piece white"></div>
                    <span id="white-player">玩家2</span>
                    <div id="white-turn" class="turn-indicator">等待中</div>
                </div>
            </div>
        </div>
        
        <!-- 棋盘容器 -->
        <div class="board-container">
            <canvas id="gomoku-canvas"></canvas>
        </div>
        
        <!-- 游戏控制 -->
        <div class="game-controls">
            <button id="new-game-btn" class="btn primary">新游戏</button>
            <button id="undo-btn" class="btn">悔棋</button>
            <button id="pass-btn" class="btn danger">认输</button>
        </div>

        <!-- 游戏设置 -->
        <div class="settings" id="settings-panel" style="display: none;">
            <h3>游戏设置</h3>
            <div class="setting-item">
                <label for="player1-name">玩家1名称 (黑):</label>
                <input type="text" id="player1-name" value="玩家1">
            </div>
            <div class="setting-item">
                <label for="player2-name">玩家2名称 (白):</label>
                <input type="text" id="player2-name" value="玩家2">
            </div>
            <div class="setting-item">
                <label for="board-size">棋盘大小:</label>
                <select id="board-size">
                    <option value="15" selected>15×15</option>
                    <option value="19">19×19</option>
                </select>
            </div>
            <button id="start-game-btn" class="btn primary">开始游戏</button>
        </div>
        
        <!-- 游戏结果弹窗 -->
        <div class="modal" id="result-modal">
            <div class="modal-content">
                <div class="result-message" id="result-message">黑方获胜！</div>
                <button id="new-game-modal-btn" class="btn primary">再来一局</button>
            </div>
        </div>

        <!-- 历史记录 -->
        <div class="history-panel">
            <h3>游戏历史</h3>
            <div id="history-list"></div>
        </div>

        <!-- 分享和保存 -->
        <div class="share-panel">
            <button id="share-btn" class="btn secondary">分享游戏</button>
            <div class="qrcode-container" id="qrcode-container" style="display: none;">
                <div id="qrcode"></div>
                <p>扫描二维码在其他设备继续游戏</p>
            </div>
        </div>

        <footer>
            <p>纯HTML5版五子棋 | 保存在本地设备中 | <a href="#" id="help-btn">帮助</a></p>
        </footer>
    </div>

    <!-- 帮助弹窗 -->
    <div class="modal" id="help-modal">
        <div class="modal-content">
            <h3>游戏帮助</h3>
            <ul>
                <li>黑方先行，双方轮流落子</li>
                <li>先形成五子连珠者获胜</li>
                <li>点击"新游戏"开始新的对局</li>
                <li>点击"悔棋"可以撤销上一步落子</li>
                <li>游戏进度会自动保存在本地设备中</li>
                <li>点击"分享游戏"可生成二维码与朋友共享当前对局</li>
            </ul>
            <button id="close-help-btn" class="btn">关闭</button>
        </div>
    </div>

    <!-- 添加游戏脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode.js@0.0.1/qrcode.min.js"></script>
    <script src="gomoku.js"></script>
</body>
</html>
